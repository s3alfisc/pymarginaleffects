name: CI Testing

on:
  workflow_dispatch:
  workflow_call:

jobs:
  unit-tests:
    strategy:
      fail-fast: true
      matrix:
        python:
          - "3.9"
          - "3.10"
          - "3.11"
          # - "3.12"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup python v${{ matrix.python}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: |
          poetry install
          pip install -r requirements_tests.txt

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: install marginaleffects, fixest and broom
        run: Rscript -e 'install.packages(c("fixest", "broom", "marginaleffects"), repos="https://cloud.r-project.org")'
        shell: bash

      - name: Run pytest
        run: |
          poetry run pytest
